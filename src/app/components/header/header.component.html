<p-toolbar 
    styleClass="bg-gray-900 shadow-2" 
    [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--blue-500), var(--blue-800))' }">
        <ng-template pTemplate="start">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
        </ng-template>
        <ng-template pTemplate="center">
          <div class="flex flex-wrap align-items-center gap-3">
            
            <button 
              class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
              [routerLink]="['/']">
              <i class="pi pi-home text-2xl"></i>
            </button>

            <!-- Profil Button -->
            <button 
              class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
              [routerLink]="['/contact']">
              <i class="pi pi-comments text-2xl"></i>
            </button>

            <!-- Recherche Button -->
            <button 
              class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
              [routerLink]="['/search']">
              <i class="pi pi-search text-2xl"></i>
            </button>

            <!-- Inscription Button -->
            <!-- Bouton M'inscrire -->
            <button class="header-button p-button p-component p-button-text" (click)="navigateToSignUpPage()" 
              style="border-radius: 20px; background-color: #007bff; color: white;">
              M'inscrire
            </button>
      
          </div>
        </ng-template>
        
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <p-avatar 
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                    shape="circle"
                    pBadge 
                    value="4"
                    size="large"
                    badgeSize="large" />
                <!-- <span class="font-bold text-bluegray-50">
                  Jane DOE
                </span> -->
            </div>
        </ng-template>
</p-toolbar>
